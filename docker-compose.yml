version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul

  pushgateway:  # üî• Ï∂îÍ∞Ä!
    image: prom/pushgateway
    container_name: pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul

  downloader:
    build: ./downloader
    ports:
      - "8000:8000"
      # - "8001:8001"  # üî• main.pyÏóêÏÑú 8001 Ïïà Ïì∞ÎãàÍπå ÏÇ≠Ï†ú Í∞ÄÎä•
    environment:
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=${S3_BUCKET}
      - TZ=Asia/Seoul
      - TEST_MODE=true
      - DOWNLOAD_INTERVAL_MINUTES=10
      - JOB_MAX_INSTANCES=1
      - IMMEDIATE_RUN=true
      - PYTHON_BIN=/usr/local/bin/python
      - MAIN_SCRIPT=/app/main.py
      - MAX_WORKERS=12
      - PUSHGATEWAY_URL=pushgateway:9091  # üî• Ï∂îÍ∞Ä!
    volumes:
      - shared_temp:/app/temp
      - ./shared:/app/shared:ro
      - ./logs:/app/logs
    depends_on:
      - redis
      - pushgateway  # üî• Ï∂îÍ∞Ä!
    restart: unless-stopped

  parser:
    build: ./parser
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=${S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - NUM_WORKERS=2
      - TZ=Asia/Seoul
    volumes:
      - shared_temp:/app/temp
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter
    container_name: node_exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul

  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis_exporter
    ports:
      - "9121:9121"
    command:
      - "--redis.addr=redis://redis:6379"
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=3d"
      - "--web.enable-lifecycle"
    depends_on:
      - pushgateway  # üî• Ï∂îÍ∞Ä!
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=Asia/Seoul
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  redis_data:
  shared_temp: